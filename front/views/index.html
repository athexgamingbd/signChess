<html>
    <head>
        {{> head}}
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen min-w-full m-0">
           <div id="adminErrorMessage"></div>
        <div class="relative w-full h-full">
            <!-- Full Screen Background Pattern -->
            <div class="absolute inset-0">
                <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px] [&>div]:absolute [&>div]:left-0 [&>div]:right-0 [&>div]:top-0 [&>div]:-z-10 [&>div]:m-auto [&>div]:h-[310px] [&>div]:w-[310px] [&>div]:rounded-full [&>div]:bg-[#FA812F] [&>div]:opacity-20 [&>div]:blur-[100px]">
                    <div></div>
                </div>
            </div>
            

        <div class="header text-6xl font-mono text-center mt-20">
            Sign Chess 
        </div>
        
        <div class="text-center font-mono text-xl my-2">
            By 
            <a style="color: #fa812f; text-decoration: underline; cursor: pointer;" href="https://x.com/athex_web3" target="_blank">
                ùïè Athex Web3
            </a>
        </div>
        
        

            <!-- Hero Content Centered -->
            <div class="min-w-full flex justify-center items-center min-h-screen">
                <div class="p-10 rounded-xl shadow-lg flex flex-col gap-4 w-full max-w-sm text-center mx-auto z-10 bg-white bg-opacity-80">
                    <div class="w-full p-5 bg-white rounded-lg font-mono">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="codeInput">
                            Join or Create Game
                        </label>
                        <input
                            class="text-sm custom-input w-full px-4 py-2 border border-orange-300 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:-translate-y-1 focus:outline-orange-300 hover:shadow-lg hover:border-orange-300 bg-orange-100"
                            placeholder="Enter Game Code"
                            type="text"
                            id="codeInput"
                        />
                    </div>

                    <!-- Gradient Buttons for Create or Join Game -->
                    <button id="createGame"
                        class="relative cursor-pointer inline-flex items-center justify-center px-8 py-2.5 overflow-hidden tracking-tighter text-white bg-gray-800 rounded-md group">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out bg-[#FA812F] rounded-full group-hover:w-56 group-hover:h-56"></span>
                        <span class="absolute bottom-0 left-0 h-full -ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-auto h-full opacity-100 object-stretch" viewBox="0 0 487 487">
                                <path fill-opacity=".1" fill-rule="nonzero" fill="#FFF" d="M0 .3c67 2.1 134.1 4.3 186.3 37 52.2 32.7 89.6 95.8 112.8 150.6 23.2 54.8 32.3 101.4 61.2 149.9 28.9 48.4 77.7 98.8 126.4 149.2H0V.3z"></path>
                            </svg>
                        </span>
                        <span class="absolute top-0 right-0 w-12 h-full -mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="object-cover w-full h-full" viewBox="0 0 487 487">
                                <path fill-opacity=".1" fill-rule="nonzero" fill="#FFF" d="M487 486.7c-66.1-3.6-132.3-7.3-186.3-37s-95.9-85.3-126.2-137.2c-30.4-51.8-49.3-99.9-76.5-151.4C70.9 109.6 35.6 54.8.3 0H487v486.7z"></path>
                            </svg>
                        </span>
                        <span class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-200"></span>
                        <span class="relative text-base font-semibold">Create Game !</span>
                    </button>

                    <button id="joinGame"
                        class="relative cursor-pointer inline-flex items-center justify-center px-8 py-2.5 overflow-hidden tracking-tighter text-white bg-gray-800 rounded-md group">
                        <span class="absolute w-0 h-0 transition-all duration-500 ease-out bg-[#FA812F] rounded-full group-hover:w-56 group-hover:h-56"></span>
                        <span class="absolute bottom-0 left-0 h-full -ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-auto h-full opacity-100 object-stretch" viewBox="0 0 487 487">
                                <path fill-opacity=".1" fill-rule="nonzero" fill="#FFF" d="M0 .3c67 2.1 134.1 4.3 186.3 37 52.2 32.7 89.6 95.8 112.8 150.6 23.2 54.8 32.3 101.4 61.2 149.9 28.9 48.4 77.7 98.8 126.4 149.2H0V.3z"></path>
                            </svg>
                        </span>
                        <span class="absolute top-0 right-0 w-12 h-full -mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="object-cover w-full h-full" viewBox="0 0 487 487">
                                <path fill-opacity=".1" fill-rule="nonzero" fill="#FFF" d="M487 486.7c-66.1-3.6-132.3-7.3-186.3-37s-95.9-85.3-126.2-137.2c-30.4-51.8-49.3-99.9-76.5-151.4C70.9 109.6 35.6 54.8.3 0H487v486.7z"></path>
                            </svg>
                        </span>
                        <span class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-200"></span>
                        <span class="relative text-base font-semibold">Join Game !</span>
                    </button>

                    <!-- Error Message -->
                    <div id="errorMessage" class="text-red-500 mt-4 text-sm"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        
            // Function to generate a random 36-character alphanumeric string
            const generateGameCode = () => {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let code = '';
                for (let i = 0; i < 12; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    code += characters[randomIndex];
                }
                return code;
            }

            $('#createGame').on('click', function() {
                const gameCode = generateGameCode();  // Generate a new game code
                $('#codeInput').val(gameCode);  // Display the generated code in the input field
                window.location.replace('/white?code=' + gameCode);  // Redirect to the "Create Game" page with the code
            });

            $('#joinGame').on('click', function() {
                const gameCode = $('#codeInput').val().trim();
                if (gameCode === '') {
                    $('#errorMessage').text('Please enter a valid game code.');
                } else {
                    console.log("Joining game as black with code:", gameCode);
                    window.location.href = '/black?code=' + encodeURIComponent(gameCode);
                }
            });

            // Handle error message display for invalid code
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'invalidCode') {
                $('#errorMessage').text('Invalid game code. Please try again or create a new game.');
            }
            
        </script>
    </body>
</html>
